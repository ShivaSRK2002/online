<!DOCTYPE html>
<html lang="en">
<head>

                    <th>Price</th>

                    <th>Actions</th>
                </tr>

        </table>

        <!-- Update Item Modal -->
        <div id="updateItemModal" style="display: none;">
            <h2>Update Item</h2>

                <input type="hidden" id="updateItemId" name="itemId"> <!-- This can be removed if you don't need it -->

                <input type="text" id="updateCatId" name="catId" required>
                <label for="updateTitle">Title:</label>
                <input type="text" id="updateTitle" name="title" required>
                <label for="updateDescription">Description:</label>
                <textarea id="updateDescription" name="description" required></textarea>
                <label for="updateQuantity">Quantity:</label>
                <input type="number" id="updateQuantity" name="quantity" required>
                <label for="updatePrice">Price:</label>
                <input type="number" step="0.01" id="updatePrice" name="price" required>
                <label for="updateImageUrl">Image URL:</label>
                <input type="text" id="updateImageUrl" name="imageUrl">
                <button type="submit">Update Item</button>
                <button type="button" onclick="closeUpdateModal()">Cancel</button>

    </div>
