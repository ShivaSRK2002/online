<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <header>
        <h1>Welcome to Online Shopping</h1>
        <nav>
            <ul>
                <li><a href="displayProduct.html">Home</a></li>
                <li><button id="loginBtn">Login</button></li>
            </ul>
        </nav>
    </header>

  
    <div id="loginOptions" class="hidden">
        <h2>Select Login Type</h2>
        <form id="loginSelectionForm">
            <label>
                <input type="radio" name="loginType" value="admin" id="adminLoginRadio"> Admin Login
            </label>
            <br>
            <label>
                <input type="radio" name="loginType" value="customer" id="customerLoginRadio"> Customer Login
            </label>
            <br>
            <button type="button" id="proceedLoginBtn">Proceed</button>
        </form>
    </div>

   
    <div id="customerLoginSection" class="hidden">
        <h2>Customer Login</h2>
        <form id="customerLoginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="customerLoginMessage"></div>
        <p>New Customer? <button id="signupBtn">Sign up here</button></p>
    </div>

   
    <div id="customerSignupSection" class="hidden">
        <h2>Customer Signup</h2>
        <form id="customerSignupForm">
            <label for="signupName">Name:</label>
            <input type="text" id="signupName" name="signupName" required>

            <label for="signupMobile">Mobile Number:</label>
            <input type="text" id="signupMobile" name="signupMobile" required>

            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="signupEmail" required>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required>

            <button type="submit">Sign Up</button>
        </form>
        <div id="signupMessage"></div>
        <p>Already have an account? <button id="switchToLoginBtn">Login here</button></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
