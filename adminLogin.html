<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="adminLoginStyle.css">
</head>
<body>
    <section class="login-container">
        <h2>Admin Login</h2>

        <!-- Admin ID and Password Login Form -->
        <form id="admin-login-form">
            <label for="admin-email">Admin Email:</label>
            <input type="email" id="admin-email" placeholder="Enter Admin Email" required>

            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" placeholder="Enter Password" required>

            <button type="submit">Submit</button>
        </form>

        <hr>

        <!-- Continue with Google -->
        <button id="google-login-btn">Continue with Google</button>
    </section>

    <script src="adminLoginScript.js"></script>
</body>
</html>
